<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Template</title>
<link rel="stylesheet" type="text/css" href="shared.css">
<link rel="stylesheet" type="text/css" href="animation.css"
</head>

<body>
    <!--Nav-->
        <div class="wrap">
            <div class="menu-container">
                <ul class="menu">
                    <a href="#home"><li>Home</li></a>
                    <a href="#gallery"><li>Gallery</li></a>
                    <a href="#rsvp"><li>RSVP</li></a>
                </ul>
            </div>
        </div>
    <!--Nav-->
    
    <!--Home-->
        <div id="home">
            <div class="container">
                <div class="text-center">
                    <span class="head-main">Brewfest 2022 | Portland</span>
                </div>
            </div>
        </div>
    <!--Home-->
    
    <!--Gallery-->
        <section id="gallery">
            <div>
                <h1>Last Year's Brewfest</h1>
                <div class="flex-container">
                    <div class="row">
                        <div class="column">
                            <img src="images/Thumb/thumbnail_1.jpg" width="300px">
                            <img src="images/Thumb/thumbnail_2.jpg" width="300px">
                            <img src="images/Thumb/thumbnail_3.jpg" width="300px">
                        </div>
                        <div class="column">
                            <img src="images/Thumb/thumbnail_4.jpg" width="300px">
                            <img src="images/Thumb/thumbnail_10.jpg" width="300px">
                            <img src="images/Thumb/thumbnail_6.jpg" width="300px">
                         </div>
                         <div class="column">
                            <img src="images/Thumb/thumbnail_7.jpg" width="300px">
                            <img src="images/Thumb/thumbnail_8.jpg" width="300px">
                            <img src="images/Thumb/thumbnail_9.jpg" width="300px">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    <!--Gallery-->
    
    <!--RSVP-->
        <section id="rsvp">
            <div class="container">
                <div class="heading-padding">
                    <h1 class="heading-padding">RSVP</h1>
                    <div class="reservation">
                        <h2><span>Good Times are Just a Pint Glass Away!</span>
                            <br>Reserve Your Seat Today!
                        </h2>
                        <p class="rsvp-text">
                            Please provide us with your basic contact information
                        </p>
                        <div class="form-rsvp">
                            <form action="" method="post">
                                <input class="rsvp" type="text" value="" placeholder="First Name">
                                <input class="rsvp" type="text" value="" placeholder="Last Name">
                                <input class="rsvp" type="email" value="" placeholder="Email">
                                <input class="rsvp" type="tel" value="" placeholder="Phone">
                                
                                <div class="form-spacer">
                                    <label class="terms">Terms and Conditions</label>
                                </div>
                                <div class="submit">
                                    <input type="submit" value="Submit">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    <!--RSVP-->
    
    <!--Footer-->
        <footer id="footer">
            www.BrewFest.com &nbsp;|&nbsp; &copy; 2022
        </footer>
    <!--Footer-->
</body>
</html>
