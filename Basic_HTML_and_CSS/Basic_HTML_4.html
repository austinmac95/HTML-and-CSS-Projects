<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Basic_HTML_4</title>
</head>
<body>
	<style>
		.font_1 {background-color: black; font-size: large; color: yellow}
		.font_2 {background-color: darkblue; font-size: medium; color: white}
	</style>
	<h2 class="font_1">This h2 element is styled per class attribute font_1.</h2>
	<h3 class="font_2">This h3 element is styled per class attribute font_2.</h3>
	<h4 class="font_1">Even though this is an h4 element, it is styled the same as the h2 element, per the class attribute font_1.</h4>
</body>
</html>
