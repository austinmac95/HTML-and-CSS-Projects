	<p>
		Moments ago,<br>
		I stood in the driveway and watched,<br>
		as the Lord arose before me<br>
		to absolve me of my sins.<br><br>

		With my beer in one hand,<br>
		and my cigarette in the other,<br>
		I smiled at him, and said, “Thanks.”
